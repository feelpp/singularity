steps:
 - name: ":hammer: Generate recipes"
   command: .buildkite/steps/recipes.sh
   label: ":singularity: Feel++ singularity bootstrap"
   agents:
     singularity: true
 - wait
 - name: ":hammer: Generate images"
   command: .buildkite/steps/images.sh
   label: ":singularity: Feel++ singularity images"
   agents:
     singularity: true
   env:
       BUILDKITE_GIT_CLEAN_FLAGS: "-fdq"
 - wait
 - name: ':rocket: Deploy images'
   command: .buildkite/steps/push.sh
   agents:
     singularity: true
   env:
       BUILDKITE_GIT_CLEAN_FLAGS: "-fdq"
